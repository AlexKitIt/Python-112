{% extends 'dog/base.html' %}

{% block content %}
<h2>Наши питомцы:</h2>
{% for pet in pets %}
<div class="one_pet">
    <div class="image"><img src="{{ pet.image.url }}" alt="Здесь картинка собаки"></div>
    <div class="info">
        <h2>{{ pet.title }}</h2>
        <p class="description">{{ pet.description }}</p>
    </div>

</div>
{% endfor %}


{% endblock %}
