{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{  url_for('add_pet') }}" method="post" class="form-contact">
    <p>Имя владельца: <input type="text" name="name" required></p>
    <p>Кличка собаки: <input type="text" name="petname" required></p>
    <p>Описание питомца:</p>
    <p><textarea name="description" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Добавить"></p>
</form>


{% endblock %}
